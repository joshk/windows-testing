os: windows

language: bash

group: dev

env:
  - NODE_VERSION=6
  - NODE_VERSION=8
  - NODE_VERSION=10
  
 cache:
   directories:
     - node_modules
 
before_install:
  - echo "--------------------------------------"
  - env
  - echo "--------------------------------------"
  - choco list --local-only
  - echo "--------------------------------------"
  - export NVS_HOME=$ProgramData/nvs
  - git clone --single-branch -b joshk-msys_nt https://github.com/joshk/nvs $NVS_HOME
  - . $NVS_HOME/nvs.sh
  - echo "--------------------------------------"
  - env
  - echo "--------------------------------------"
  - nvs add $NODE_VERSION
  - nvs use $NODE_VERSION
  - echo "--------------------------------------"
  - node --version
  - npm --version
  - echo "--------------------------------------"
  - git clone https://github.com/yargs/yargs
  - cd yargs
  - echo "--------------------------------------"
  - npm install
  - npm t
